<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="userCenterBtn" class="btn" onclick="location.href='user.html';" style="display: none;">User
        Center</button>
    <button id="adminCenterBtn" class="btn" onclick="location.href='admin.html';" style="display: none;">Admin
        Center</button>
    <div class="container">
        <form id="messageForm">
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" required>
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Message</button>
            </div>
        </form>
        <form id="conversationForm">
            <div class="form-group">
                <label for="receiver">Username of the user to send message to:</label>
                <input type="text" id="receiver" name="receiver" required>
            </div>
            <div>
                <small class="text-muted">Username of the recepient must be filled in to send messages or to see previous messages.</small>                    
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Load Messages</button>
            </div>
        </form>
        <h1>Conversation</h1>
        <div id="messageList"></div>
    </div>
    <script src="../scripts/conversation.js"></script>
</body>

</html>
