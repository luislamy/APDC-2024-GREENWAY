<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search User</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="userCenterBtn"  class="btn" onclick="location.href='user.html';"        style="display: none;"  >User Center</button>
        <button id="adminCenterBtn" class="btn" onclick="location.href='admin.html';"       style="display: none;"  >Admin Center</button>
        <div class="container">
            <h1>Search User</h1>
            <form id="userSearchForm">
                <div class="form-group">
                    <label for="username">Username of the user to search for:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <button class="btn"type="submit">Search</button>
                </div>
            </form>
        </div>
        <h1>User data</h1>
        <div id="userData"></div>
        <script src="../scripts/search.js"></script>
    </body>
</html>
