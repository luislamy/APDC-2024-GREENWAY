<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change User Role</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="adminCenterBtn" class="btn" onclick="location.href='admin.html';"   >Admin Center</button>
        <div class="container">
            <h1>Change User Role</h1>
            <form id="userRoleForm">
                <div class="form-group">
                    <label for="username">Username of the user to change:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="role">User Role:</label>
                    <select id="role" name="role">
                        <option value="USER">USER</option>
                        <option value="GBO">GBO</option>
                        <option value="GA">GA</option>
                        <option value="SU">SU</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn"type="submit">Change Role</button>
                </div>
            </form>
        </div>
        <script src="../scripts/adminRole.js"></script>
    </body>
</html>
