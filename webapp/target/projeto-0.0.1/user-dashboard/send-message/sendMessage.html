<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Send Message</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="receiveMessageBtn"  class="btn" onclick="location.href='receiveMessages.html';" style="display: block;" >Check Messages</button>
        <button id="conversationBtn"    class="btn" onclick="location.href='conversation.html';"    style="display: block;" >Conversation</button>
        <button id="userCenterBtn"      class="btn" onclick="location.href='user.html';"            style="display: none;"  >User Center</button>
        <button id="adminCenterBtn"     class="btn" onclick="location.href='admin.html';"           style="display: none;"  >Admin Center</button>
        <div class="container">
            <h1>Send Message</h1>
            <form id="messageForm">
                <div class="form-group">
                    <label for="receiver">Username of the user to send message to:</label>
                    <input type="text" id="receiver" name="receiver" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" id="message" name="message" required>
                </div>
                <div class="form-group">
                    <button class="btn"type="submit">Message</button>
                </div>
            </form>
        </div>
        <script src="./sendMessage.js"></script>
    </body>
</html>
